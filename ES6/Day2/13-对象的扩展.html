<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的扩展</title>
</head>
<body>
    <script>
        {
            const obj={
                name:'张三',
                age:{
                    value:18
                }
            }
            const obj1={
                name:'李四'
            }
            function fn(person){
                return person?.age?.value
            }
           console.log( fn(obj)+5);
           console.log( fn(obj1)+5);

        }
        {
            function move(fn) {
                // fn&&fn();
                fn?.();
            }
            move(function(){console.log(1)})
            move()
        }
        {
            const obj ={}
            console.log(obj.a||1);
            console.log(obj.a ?? 1);
        }
    </script>
</body>
</html>
