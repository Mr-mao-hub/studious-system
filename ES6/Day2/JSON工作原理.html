<body>
    <script src="./jquery-3.5.1.min.js"></script>
    <script>

        // document.body.onclick=function(){
        //     var oS=document.createElement('script');
        //     oS.src='https://suggest.taobao.com/sug?q=a&callback=fn';
        //     document.body.appendChild(oS);

        $.ajax({
            url:'https://suggest.taobao.com/sug',//请求地址
            type:'get',//请求方式
            data:{
                q:'b'//需要携带的参数
            },
            jsonp:'callback',//可以通过该参数将函数传递到后
            dataType:'jsonp',//返回的数据格式
            jsonpCallback:'fn',
            success:function(res){
                console.log(res);
            }
            
        })
        function fn(data){
            console.log(data);
        }
    </script>
</body>
