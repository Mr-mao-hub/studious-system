    <title>箭头函数</title>

<body>
    <script>
        {        
            let add=function (a,b){return a+b};
        }    
        {  
            let add= a =>a+100;
            console.log(add(3));
        }    
        {
            let fn=(...arg)=>{
                    // console.log(arguments);//不是箭头函数的内部属性   箭头函数中没有不定参数
                    console.log(arg)

            }
            fn(1,2,3,4,5)
        }
        {
            var a=1;
            const obj={
                a:2,
                getA:()=>{
                    console.log(this.a);
                    setTimeout(()=>{
                        console.log(this.a)
                        console.log(this)
                    ,1000})
                }
            }
            obj.getA();
        }
        {
            function Timer(){
                this.s1=0;
                this.s2=0;
                setInterval(()=>{this.s1++},1000);
                setInterval(function(){this.s2++},1000)

            }
            var timer=new Timer();
            setTimeout(function(){ console.log(timer.s1)},3100)
            setTimeout(function(){ console.log(timer.s2)},3100)

        }
