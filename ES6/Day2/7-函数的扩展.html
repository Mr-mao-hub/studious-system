<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的扩展</title>
</head>
<body>
    <script>
        {
            // 函数可以有默认值
            function add(a,b=3){
                // let a=4; //不能重复声明否则报错

                console.log(a+b)
            }
            add(2),
            add(2,8);
            add(2,undefined);
        }
        {
            let a =5;
            function add(x,y=a+1){
                console.log(x+y)
            }
            a=10;//如果函数的默认值是表达式那么每次调用函数的时候会被从新计算
            add(1)
        }
        {
            function add(a,b=3,c){
                console.log(a,b,c)
            }
            add(1,2)//默认值作为最后一个参数
        }
        {
            // var x=1;
            // function fn(x=x){
                // 暂时性死区
            //     console.log(x)
            // }
            // fn()
        }
        {
            var x=1;
            function foo(x,y=function(){x=2;}){
                var x=3;
                console.log(y());
                console.log(x);
            }
            foo();
            console.log(x);
        }
        {
            // rest 作用：将多余的参数都放到一个数组当中
            function fn(...args){
                console.log(...args);
            }
           fn(1,2,3,4,5,6,7,8) 
        }
    </script>
</body>
</html>
